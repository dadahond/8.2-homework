<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon\\\"
    />
    <link rel="stylesheet" href="./fonts/fira-code-v22-latin-700.woff2" />
    <link rel="stylesheet" href="" />
    <title>Ticket Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="companyName">
        <img
          class="logo_img"
          src="./images/logo-mark.svg"
          alt=""
          height="30"
          width="30"
        />
        <span class="logo_text">Coding conf</span>
      </div>
      <img
        class="pattern-squiggly-line-top"
        src="./images/pattern-squiggly-line-top.svg"
        alt=""
      />
      <div class="main_heading">
        <h1 class="main_haiding_title">
          Your Journey to Coding Conf 2025 Starts Here!
        </h1>
        <p class="main_heading_subtitle">
          Secure your spot at next yearâ€™s biggest coding conference.
        </p>
      </div>
      <div class="main_input">
        <h2 class="upload_avatar_text">Upload Avatar</h2>
        <div class="upload_box">
          <img src="./images/icon-upload.svg" alt="Upload Icon" />
          <p class="upload_box_description">Drag and drop or click to upload</p>
        </div>
        <div class="upload_avatar_rule">
          <img
            class="upload_avatar_info_icon"
            src="./images/icon-info.svg"
            alt=""
            width="12"
            height="12"
          />
          <p class="upload_avatar_rule_text">
            Upload your photo (JPG or PNG, max size: 500KB).
          </p>
        </div>
        <div class="input_main">
          <p class="input_text">Full Name</p>
          <input
            class="input_placeholder_text"
            type="text"
            placeholder="Type your name"
          />
        </div>
        <div class="input_main">
          <p class="input_text">Email Address</p>
          <input
            class="input_placeholder_text"
            type="text"
            placeholder="Type your email"
          />
        </div>
        <div class="input_main">
          <p class="input_text">GitHub Username</p>
          <input
            class="input_placeholder_text"
            type="text"
            placeholder="Type your GitHub"
          />
        </div>
      </div>
      <img
        class="pattern-squiggly-line-bottom"
        src="./images/pattern-squiggly-line-bottom-desktop.svg"
        alt=""
      />
      <img
        class="tablet_pattern-squiggly-line-bottom"
        src="./images/pattern-squiggly-line-bottom-mobile-tablet.svg"
        alt=""
      />
      <button class="submit_btn">Generate My Ticket</button>
    </div>
  </body>
</html>
